plugins {
    id 'groovy'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile project(':'), {
        exclude group: 'org.codehaus.groovy'
    }
    testCompile gradleTestKit()
    testCompile 'junit:junit:4.13'
}

test {
    systemProperty 'codenarc.test.projectPath', rootProject.projectDir.absolutePath
}